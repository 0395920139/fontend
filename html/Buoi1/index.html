<!-- 
    thì lý do đặt  tên là index ý là sau này tải website lên Hosting được cấu hình
    mặc định truy cập vào file index.sau này người dùng truy cập sẽ vào thằng trang chủ luôn
    => tất cả phầm mở rộng là đuôi .html nhé

    Hosting là gì?
    + Hosting (hay web hosting) là một dịch vụ online giúp bạn xuất bản website
        hoặc ứng dụng web lên Internet. Khi bạn đăng ký dịch vụ hosting, 
        tức là bạn thuê mộ chỗ đặt trên server chứa tất cả 
        các files và dữ liệu cần thiết để website của bạn chạy được.
 -->

<!DOCTYPE html> 
<!--  khai báo loại tại liệu html nó là quy chuẩn k thay đôi -->

<!--  
    thẻ mở và thẻ đóng 
    + Thẻ mở <...>
    + Thẻ đóng </...>

    <html>
    </html> cặp thẻ html
-->
<html>
    <!--  chứa toàn bộ nội dung html trong này 
        1 file html thì chỉ có 1 thẻ html nhé -->
        <!-- <head></head> -->

        <head>
            <!--  phần đầu  -->
       
            <title> Migor - fontend </title>
            <!--  đây là tiêu đề của trang nhé  hiển thị trên nội dung trình duyệt
                phần title này là sẽ hiển thị khi mà ta tìm kiếm trên gg-->
            <meta charset="UTF-8">
            <!--  hỗ trợ hiển thị tiếng việt cho website -->

        </head>
        <body>
            <!--  phần thân  quyết định tất cả nội dung hiển thị của website-->
            Xin chào các bạn      
        </body>
</html>
